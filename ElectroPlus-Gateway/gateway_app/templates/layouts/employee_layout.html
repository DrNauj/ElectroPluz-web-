{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'inventory' %}active{% endif %}" href="{% url 'inventory' %}">
                            <i class="fas fa-box"></i> Inventario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'sales' %}active{% endif %}" href="{% url 'sales' %}">
                            <i class="fas fa-chart-line"></i> Ventas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'products' %}active{% endif %}" href="{% url 'products' %}">
                            <i class="fas fa-tags"></i> Productos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block dashboard_content %}
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}
